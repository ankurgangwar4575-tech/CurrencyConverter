<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="zoB31vByeh9J.jpg" type="image/x-icon">
</head>

<body>
    <div class="div">
        <div class="main-container">
            <div class="main-heading">
                <h1>Currency Converter</h1>
            </div>
            <input type="text" name="Amount" class="input-amount" placeholder="Enter Amount">
            <div class="main-content">
                <div class="d">
                    <p>From</p>
                    <div class="from">
                        <img src="https://flagsapi.com/US/flat/64.png" class="img" alt="India">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="d">
                    <p>To</p>
                    <div class="to">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="img" alt="India">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <p class="msg">1USD=80INR</p>
            <button>Get Exchange Rate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
